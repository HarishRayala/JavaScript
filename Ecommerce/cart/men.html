    function sortByPrice(){
      var selected=document.querySelector("#sortbyprice").value;

      if(selected=="dsc"){
       mensData.sort(function(a,b){
         if(a.price>b.price) return 1;
         if(a.price<b.price) return -1;
         return 0;
       })
       console.log(mensData);
       displayData(mensData);
      }
      if(selected=="asc"){
       mensData.sort(function(a,b){
         if(a.price>b.price) return -1;
         if(a.price<b.price) return 1;
         return 0;
       })
       console.log(mensData)
       displayData(mensData)
      }
    }

    function displayData(mensData){
      document.querySelector("#container").innerHTML="";
      mensData.map(function(ele){
      var divdata=document.createElement("div");
      var image=document.createElement("img");
      image.src=ele.image_url;

      var itemName=document.createElement("p");
      itemName.innerText=ele.name;

      var box=document.createElement("div");
      box.setAttribute("id","box");
      var price=document.createElement("p");
      price.innerText=ele.price;

      var strike=document.createElement("p");
      strike.innerText=ele.strikedoffprice;
      strike.style.textDecoration="line-through";
      
      var brand=document.createElement("p");
      brand.innerText=ele.brand;

      var btn=document.createElement("button")
      btn.innerText="Add to Cart";
      btn.style.width="90%";
      btn.style.backgroundColor="pink"
      btn.addEventListener("click",function(){
        addToCart(ele);
      })

      box.append(price,strike);
      divdata.append(image,itemName,box,brand,btn);
      document.querySelector("#container").append(divdata);
  });
    }
      
     function addToCart(ele){
       console.log(ele);
       cartData.push(ele);
       localStorage.setItem("cart",JSON.stringify(cartData))
      alert("item added to cart")
     }

     function filterBy(){
       var selected=document.querySelector("#filterby").value;
       var filterlist=mensData.filter(function(ele){
         return ele.brand==selected;
       });
