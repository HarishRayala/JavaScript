<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- slid images -->
            <div class="slide first">
                <img  src="https://static.toiimg.com/thumb/msid-92233948,width-1070,height-580,resizemode-75/92233948,pt-32,y_pad-40/92233948.jpg" alt="First slide">
            </div>
            <div class="slide second">
                <img  src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111-1500x1000.jpg" alt="Second slide">
            </div>
            <div class="slide third">
                <img  src="https://wallpapers.com/images/featured/2ygv7ssy2k0lxlzu.jpg" alt="Third slide">
            </div>
            <div class="slide fourth">
                <img  src="https://i.pinimg.com/originals/66/b7/f6/66b7f6e5ad85cdfeab3459f2b5480407.jpg" alt="Fourth slide">
            </div>
            <!-- automatic navigation -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <!-- manual-navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
